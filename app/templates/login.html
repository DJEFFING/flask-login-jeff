<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Login Page</h1>
    
    <form method="POST", action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form><br>

    
    <a href="{{ url_for('auth.register') }}">You don't have account? sign Up</a><br>
</body>
</html>
